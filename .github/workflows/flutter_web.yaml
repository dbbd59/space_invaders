name: -WEB- Build and Release
on:
    push:
      branches:
      - main
      tags:
      - '*'
    workflow_dispatch:
      tags:
      - '*'
jobs:
  build:
    name: Build Web and Deploy
    env:
      my_secret: ${{secrets.commit_secret}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
      - run: flutter config --enable-web
      - run: flutter build web --release
      - run: |
          cd build/web
          git init
          git config --global user.email davide.bolzoni59@gmail.com
          git config --global user.name dbbd59
          git status
          git remote add origin https://${{secrets.TOKEN}}@github.com/dbbd59/space_invaders.git
          git checkout -b gh-pages
          git add --all
          git commit -m "update"
          git push origin gh-pages -f
